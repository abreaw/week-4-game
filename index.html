<!DOCTYPE html>
<html>
<head>
	<title>Let's Play!</title>

	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Bowlby+One+SC" rel="stylesheet">

	<!-- link to CSS files here -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to bootstrap CDN if using it here -->

	<!-- link to jQuery CDN here -->
	<!-- <script src="https://code.jquery.com/jquery.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>

	<div class="container">
		<!-- background url image for container class -->

		<!-- title on web page -->
		<h1>Star Wars RPG</h1>

		<!-- area for character images to choose from -->
		<div id="select-character">
			<h2 id="user-msgs"></h2>
			<!-- divs for characters to be setup at the start of the game -->
			<!-- this might be best done in the jQuery code but not sure yet -->
			<div id="char1" class="characters align-characters"></div>
			<div id="char2" class="characters align-characters"></div>
			<div id="char3" class="characters align-characters"></div>
			<div id="char4" class="characters align-characters"></div>
		</div>


		
		<!-- area for the players selected character -->
		<div id="your-character">
			<p>Your Character</p>
		</div>

		<!-- area for the defenders to be selected -->
		<div id="select-defender">
			<p>Enemies to Attack</p>
		</div>


		<!-- area to show figt info -->
		<div id="fight-section">
			<p>Fight Section</p>
			<!-- button available once player character & defender selected for fight -->
			<button id="attack">Attack</button>
		</div>

		<!-- area for the selected defender to be shown -->
		<div id="opponent">
			<p>Opponent</p>
		</div>

		<!-- area for reset button to be displayed -->
		<div id="resetArea">
			<button id="reset">Reset</button>
		</div>
		

		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</div>


</body>
</html>
