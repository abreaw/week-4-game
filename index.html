<!DOCTYPE html>
<html>
<head>
	<title>Let's Play!</title>

	<!-- Google Fonts link -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Bowlby+One+SC" rel="stylesheet">

	<!-- link to CSS files here -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- link to jQuery CDN here -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


</head>
<body>

	<div class="container">
		<!-- background url image for container class -->

		<!-- title on web page -->
		<h1>Star Wars RPG</h1>

		<!-- area for character images to choose from -->
		<div id="select-character">
			<h2 id="user-msgs"></h2>
		</div>
		
		<!-- area for the players selected character -->
		<div id="your-character">
			<p>Your Character</p>
		</div>

		<!-- area for the defenders to be selected -->
		<p>Enemies to Attack</p>
		<div id="select-defender"></div>


		<!-- area to show figt info -->
		<div id="fight-section">
			<p>Fight Section</p>
			<p id="fight-info"></p>
			<!-- button available once player character & defender selected for fight -->
			<button id="attack">Attack</button>
		</div>

		<!-- area for the selected defender to be shown -->
		<div id="opponent">
			<p>Opponent</p>
		</div>

		<!-- area for reset button to be displayed -->
		<div id="resetArea">
			<button id="reset">Reset</button>
		</div>
		

		<script type="text/javascript" src="assets/javascript/game.js"></script>

	</div>


</body>
</html>
